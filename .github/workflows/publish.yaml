name: Publish

on:
  push:
    branches:
      - main 

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
          
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1


      - name: Replace USER_NAME and GIT_PAT in settings.gradle
        run: |
          if [[ -z "${{ secrets.GITHUB_PAT_TOKEN }}" ]]; then
            echo "GITHUB_PAT_TOKEN is not set!"
            exit 1
          else
            echo "GITHUB_PAT_TOKEN is set."
          fi
          
          echo "Replacing values in settings.gradle..."
          sed -i 's/USER_NAME/${{ secrets.GITHUB_USERNAME }}/g' settings.gradle
          sed -i 's/GIT_PAT/${{ secrets.GITHUB_PAT_TOKEN }}/g' settings.gradle

      - name: Replace USER_NAME and GIT_PAT in settings.gradle
        run: |
          sed -i 's/USER_NAME/${{ secrets.GITHUB_USERNAME }}/g' settings.gradle
          sed -i 's/GIT_PAT/${{ secrets.GITHUB_PAT_TOKEN }}/g' settings.gradle

      - name: Assemble AAR
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assemble
        env:
          GITHUB_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ github.token }}
          
      - name: Publish
        uses: ncipollo/release-action@v1
        with:
          artifacts: "app/build/outputs/aar/*.aar"
          replacesArtifacts: false
          allowUpdates: true
          tag: ${{needs.release.outputs.tag}}